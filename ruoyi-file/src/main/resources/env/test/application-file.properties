# 存储方式，local：本地存储，ali：阿里云OSS存储，dfs：fastDFS存储，minio：MinIO存储，qny：七牛云存储，tencent：腾讯云COS存储
file.storage.type=minio

# LibreOffice参数（用作文件转换）
## LibreOffice安装路径，默认安装路径指向的是：/opt/libreofficex.x，如果安装时指定了其他路径，可以修改此处
office.home=default
## office转换服务的端口，默认开启两个进程
office.plugin.server.ports=9101,9102
## office 转换服务 task 超时时间，默认五分钟
office.plugin.task.timeout=5m
## 此属性设置office进程在重新启动之前可以执行的最大任务数。0表示无限数量的任务（永远不会重新启动）
office.plugin.task.maxtasksperprocess=200
## 此属性设置处理任务所允许的最长时间。如果任务的处理时间长于此超时，则此任务将中止，并处理下一个任务。
office.plugin.task.taskexecutiontimeout=5m

# 本地文件存储路径
file.local-storage-path=/home/ruoyi/localstorage
file.bucket-name=data

# 图片缩略图
file.thumb-image.width=150
file.thumb-image.height=150

# minio配置
minio.endpoint=http://你的minio服务器ip:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=public